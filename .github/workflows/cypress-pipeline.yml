#nome da pipeline
name: Run Basis Testes

#em que momento ela ser√° executada
on: 
  pull_request:
    branches: [master]

jobs:
  cypress-run:
    runs-on: ubuntu_latest

    steps:
      - name: Chekout/Clone do projeto
        uses: actions/checkout@v3

      - name: Run testes
        uses: cypress-io/github-action@v5
        with:
          record: true
        env:  
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        